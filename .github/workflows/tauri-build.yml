name: Build Tauri (artifacts)

on:
  push:
    tags:
      - "v*" # Runs when you push tags like v0.1.0
  workflow_dispatch: # Manual trigger in Actions UI

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      NODE_VERSION: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri bundles
        uses: tauri-apps/tauri-action@v0
        with:
          # keep default behavior: will run `npm run tauri build`
          # you can pass custom args if needed via `buildCommand:`
          # buildCommand: "npm run tauri build -- --release"
          package-manager: "npm"

      - name: List produced bundles
        run: ls -R src-tauri/target/release/bundle || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.platform }}
          path: src-tauri/target/release/bundle
