name: Build Tauri (artifacts)

on:
  push:
    tags:
      - "v*" # Runs when you push tags like v0.1.0
  workflow_dispatch: # Manual trigger in Actions UI

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    env:
      NODE_VERSION: 20

    defaults:
      run:
        working-directory: gui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: gui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri bundles
        uses: tauri-apps/tauri-action@v0
        with:
          package-manager: "npm"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List produced bundles
        run: ls -R src-tauri/target/release/bundle || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.platform }}
          path: gui/src-tauri/target/release/bundle
